<ion-header>

  <ion-navbar>
    <ion-title>Climatiseurs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of items | async">

        
    <ion-item-divider color="light" >
      
      {{item.Model}}
      
    </ion-item-divider>
    <img [src]="sanitize(item.Image)" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
    <p style="color:#000000;font-size:12px;">
        Prix moyen constaté (Dinar) : {{item.Prix}}
      <br /> Garantie (ans ) : {{item.Garantie}}
      <br /> Classe énergie : {{item.CE}}
      <br />  {{item.Autres}}
    </p>
    <button (click) ="AddToFavourites(item)" id="tailleInfRieure70Cm-button1" ion-button clear color="energized" block small>
      <ion-icon name="star-outline"></ion-icon>
      Add to favorites
    </button>
  </ion-list>
</ion-content>
