<ion-header>

  <ion-navbar>
    <ion-title>21 / 22 Pouces</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list *ngFor="let item of items | async">

        
    <ion-item-divider color="light" id="tailleInfRieure70Cm-list-item-divider13">
      
      {{item.Model}}
      
    </ion-item-divider>
    <img [src]="sanitize(item.Image)" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
    <p style="color:#000000;font-size:12px;">
      Prix moyen d'achat (Dinar) : {{item.Prix}}
      <br /> Résolution de l'écran: {{item.Def}}
      <br /> Puissance On (watt): {{item.POn}}
      <br /> Puissance Veille (watt): {{item.PVeille}}
      <br /> Puissance Off (watt): {{item.POff}}
    </p>
    <button (click) ="AddToFavourites(item)" id="tailleInfRieure70Cm-button1" ion-button clear color="energized" block small>
      <ion-icon name="star-outline"></ion-icon>
      Add to favorites
    </button>
  </ion-list>

</ion-content>
