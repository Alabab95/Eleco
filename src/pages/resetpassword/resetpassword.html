<ion-header>

  <ion-navbar>
    <ion-title>resetpassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 


  <div class="username">
    <ion-item id="login-input4">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="email" placeholder="" #username></ion-input>
    </ion-item>
  </div>




  <div class="new-password">
    <ion-item id="login-input4">
      <ion-label>
        password
      </ion-label>
      <ion-input type="email" placeholder="" #username></ion-input>
    </ion-item>
  </div>





  <div class="password-verification">
    <ion-item id="login-input4">
      <ion-label>
        confirm password
      </ion-label>
      <ion-input type="email" placeholder="" #username></ion-input>
    </ion-item>
  </div>



  <div class="back-login">
    <button id="homePage-button4" ion-button color="positive" block on-click="goToLogin()">
      back to login page
    </button>
    <button id="homePage-button5" ion-button color="positive" block on-click="resetpassword()">
      reset password
    </button>
  </div>


</ion-content>
